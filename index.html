<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay Pixel Si√™u C·∫•p</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* N·ªÅn t√≠m than ƒë·∫≠m h∆°n */
            color: #e0e0e0; /* Ch·ªØ s√°ng h∆°n m·ªôt ch√∫t */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .game-container {
            background: linear-gradient(145deg, #2c2c44, #3a3a5a); /* Gradient n·ªÅn container */
            padding: 25px; /* TƒÉng padding */
            border-radius: 15px; /* Bo tr√≤n h∆°n */
            box-shadow: 0 0 0 6px #40405c, 0 0 0 12px #50506e, 0 0 30px rgba(0,0,0,0.8); /* Vi·ªÅn v√† b√≥ng ƒë·ªï n·ªïi b·∫≠t h∆°n */
            text-align: center;
        }
        .game-title {
            color: #ffd700; /* V√†ng gold */
            text-shadow: 3px 3px #000000, 0 0 8px #ff8c00; /* B√≥ng ƒë·ªï v√† hi·ªáu ·ª©ng glow cam */
            margin-bottom: 25px;
            font-size: 2rem; /* To h∆°n */
        }
        .wheel-wrapper {
            position: relative;
            width: 320px; /* TƒÉng nh·∫π k√≠ch th∆∞·ªõc v√≤ng quay */
            height: 320px;
            margin: 0 auto 35px auto;
        }
        #pixelWheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 7.5s cubic-bezier(0.1, 0.7, 0.3, 1); /* Hi·ªáu ·ª©ng quay m∆∞·ª£t h∆°n, "n·∫∑ng" h∆°n */
            border: 5px solid #606078; /* Vi·ªÅn d√†y h∆°n, m√†u kh√°c */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 0 20px rgba(255,223,186,0.2); /* B√≥ng trong v√† glow nh·∫π */
        }
        .pointer {
            position: absolute;
            top: -15px; /* ƒêi·ªÅu ch·ªânh cho kim to h∆°n */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent; /* Kim to h∆°n */
            border-right: 25px solid transparent;
            border-top: 40px solid #ff4141; /* M√†u ƒë·ªè t∆∞∆°i cho kim */
            filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.5));
            z-index: 10;
        }
         .pointer::after { /* Th√™m chi ti·∫øt cho kim */
            content: '';
            position: absolute;
            top: -38px; /* D·ªãch l√™n tr√™n */
            left: -6px; /* CƒÉn gi·ªØa */
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ff4141;
        }

        #spinButton {
            background: linear-gradient(180deg, #00e000, #00a000); /* Gradient xanh l√° c√¢y */
            color: white;
            padding: 15px 30px; /* To h∆°n */
            border-radius: 8px; /* Bo tr√≤n h∆°n */
            font-size: 1.1rem; /* To h∆°n */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
            border: none; /* B·ªè border c≈©, d√πng box-shadow */
            box-shadow: 0 5px 0 #007000, 0 8px 15px rgba(0,0,0,0.3); /* Hi·ªáu ·ª©ng 3D m·∫°nh h∆°n */
            text-shadow: 2px 2px #005000; /* B√≥ng ƒë·ªï cho ch·ªØ tr√™n n√∫t */
        }
        #spinButton:hover:not(:disabled) {
            background: linear-gradient(180deg, #00f000, #00b000);
        }
        #spinButton:active:not(:disabled) {
            transform: translateY(3px); /* Nh·∫•n s√¢u h∆°n */
            box-shadow: 0 2px 0 #007000, 0 5px 10px rgba(0,0,0,0.3);
        }
        #spinButton:disabled {
            background: #707070;
            box-shadow: 0 5px 0 #505050;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .spin-chances-text {
            margin-top: 20px;
            font-size: 0.9rem; /* To h∆°n */
            color: #cccccc;
        }
        .spin-chances-text span {
            color: #ffdd59; /* V√†ng s√°ng h∆°n */
            font-size: 1.1rem; /* To h∆°n */
        }

        /* Popup k·∫øt qu·∫£ */
        .result-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85); /* T·ªëi h∆°n n·ªØa */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 15px;
        }
        .result-popup-content {
            background: linear-gradient(135deg, #40405c, #303048); /* Gradient n·ªÅn popup */
            color: white;
            padding: 30px; /* TƒÉng padding */
            border-radius: 12px; /* Bo tr√≤n h∆°n */
            text-align: center;
            box-shadow: 0 0 0 5px #50506e, 0 0 30px rgba(0,0,0,0.6); /* Vi·ªÅn v√† b√≥ng ƒë·ªï */
            border: 4px solid #707088; /* Vi·ªÅn d√†y h∆°n */
            max-width: 90%;
            width: 380px; /* R·ªông h∆°n ch√∫t */
        }
        .result-popup-content h2 {
            font-size: 1.8rem; /* To h∆°n */
            color: #ffdd59; /* V√†ng s√°ng */
            margin-bottom: 20px;
            text-shadow: 2px 2px #000, 0 0 5px #ff8c00;
        }
        .result-popup-content p {
            font-size: 1.1rem; /* To h∆°n */
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .result-popup-content p strong {
            color: #50fa7b; /* Xanh l√° neon cho ph·∫ßn th∆∞·ªüng t·ªët */
            font-size: 1.2em;
            text-shadow: 0 0 8px #50fa7b;
        }
        .result-popup-content p.sad-message strong {
            color: #ff5555; /* ƒê·ªè neon cho th√¥ng b√°o bu·ªìn */
            text-shadow: 0 0 8px #ff5555;
        }
        .result-popup-content button {
            background: linear-gradient(180deg, #ffdd59, #ffcc00);
            color: #303030; /* Ch·ªØ t·ªëi tr√™n n√∫t v√†ng */
            padding: 12px 25px; /* To h∆°n */
            border-radius: 6px;
            font-size: 1rem; /* To h∆°n */
            border: none;
            box-shadow: 0 4px 0 #e0b000, 0 6px 10px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
            text-shadow: 1px 1px #fff6d5;
        }
        .result-popup-content button:hover {
            background: linear-gradient(180deg, #ffeeaa, #ffdd59);
        }
        .result-popup-content button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e0b000, 0 4px 8px rgba(0,0,0,0.2);
        }
        .reward-icon {
            font-size: 3rem; /* Icon to h∆°n */
            margin-bottom: 15px;
            text-shadow: 0 0 10px currentColor; /* Glow nh·∫π cho icon */
        }
        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title text-2xl md:text-3xl">V√íNG QUAY SI√äU C·∫§P</h1>
        <p id="spinMessage" class="text-xs text-gray-400 mb-6">Th·ª≠ th√°ch v·∫≠n m·ªánh!</p>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="pixelWheelCanvas" width="300" height="300"></canvas>
        </div>

        <button id="spinButton"><i class="fas fa-bolt mr-2"></i>QUAY NGAY!</button>
        <p class="spin-chances-text">L∆∞·ª£t quay h√¥m nay: <span id="spinChancesToday">1</span></p>
    </div>

    <div id="resultPopup" class="result-popup">
        <div class="result-popup-content">
            <div id="rewardIconDisplay" class="reward-icon"></div>
            <h2 id="resultTitle">CH√öC M·ª™NG!</h2>
            <p id="rewardTextDisplay">B·∫°n ƒë√£ tr√∫ng: ...</p>
            <button id="closePopup">OK!</button>
        </div>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        const wheelCanvas = document.getElementById('pixelWheelCanvas');
        const ctx = wheelCanvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultPopup = document.getElementById('resultPopup');
        const resultTitleEl = document.getElementById('resultTitle');
        const rewardTextDisplayEl = document.getElementById('rewardTextDisplay');
        const rewardIconDisplayEl = document.getElementById('rewardIconDisplay');
        const closePopup = document.getElementById('closePopup');
        const spinChancesTodayEl = document.getElementById('spinChancesToday');
        const spinMessageEl = document.getElementById('spinMessage');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');

        let spinsAvailableToday = 1;
        let spinning = false;
        let currentAngle = 0;

        // --- √Çm thanh v·ªõi Tone.js ---
        const winSoundSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "pulse", width: 0.2 }, // √Çm thanh game retro
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.3 },
            volume: -8
        }).toDestination();

        const loseSoundSynth = new Tone.NoiseSynth({
            noise: { type: "brown" }, // √Çm thanh "x√¨"
            envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.1 },
            volume: -10
        }).toDestination();
         const spinStartSynth = new Tone.MembraneSynth({ // √Çm thanh "boop" khi b·∫Øt ƒë·∫ßu
            pitchDecay: 0.01, octaves: 2,
            envelope: { attack: 0.001, decay: 0.2, sustain: 0 },
            volume: -12
        }).toDestination();


        const rewards = [
            { text: "10K VNƒê", probability: 0.30, color: "#34D399", icon: "üí∞", isGood: true }, // Emerald
            { text: "15K VNƒê", probability: 0.20, color: "#60A5FA", icon: "üí∞", isGood: true }, // Blue
            { text: "L·∫ßn Sau Nh√©!", probability: 0.20, color: "#A3A3A3", icon: "üëª", isGood: false }, // Neutral
            { text: "20K VNƒê", probability: 0.12, color: "#FACC15", icon: "üí∞", isGood: true }, // Yellow
            { text: "B√πa H·ªô Chu·ªói", probability: 0.08, color: "#A78BFA", icon: "üõ°Ô∏è", isGood: true }, // Violet
            { text: "25K VNƒê", probability: 0.06, color: "#F87171", icon: "üí∞", isGood: true }, // Red
            { text: "30K VNƒê!", probability: 0.04, color: "#EC4899", icon: "üíé", isGood: true }  // Pink
        ];

        const numSegments = rewards.length;
        const anglePerSegment = (2 * Math.PI) / numSegments;

        function getTodayDateString() {
            return new Date().toDateString();
        }

        function checkSpinAvailability() {
            const lastSpinDate = localStorage.getItem('pixelWheelLastSpinDate_v2'); // S·ª≠ d·ª•ng key m·ªõi ƒë·ªÉ kh√¥ng b·ªã xung ƒë·ªôt
            const today = getTodayDateString();

            if (lastSpinDate === today) {
                spinsAvailableToday = 0;
                spinButton.disabled = true;
                spinMessageEl.textContent = "H·∫øt l∆∞·ª£t r·ªìi! Mai quay l·∫°i nha!";
                spinMessageEl.classList.add("text-yellow-400");
            } else {
                spinsAvailableToday = 1;
                spinButton.disabled = false;
                spinMessageEl.textContent = "Th·ª≠ th√°ch v·∫≠n m·ªánh!";
                spinMessageEl.classList.remove("text-yellow-400");
            }
            spinChancesTodayEl.textContent = spinsAvailableToday;
        }

        function drawPixelText(text, x, y, color = "#FFFFFF", fontSize = 10, fontWeight = "bold") { // M·∫∑c ƒë·ªãnh bold
            ctx.fillStyle = color;
            ctx.font = `${fontWeight} ${fontSize}px 'Press Start 2P'`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            // Th√™m vi·ªÅn ƒëen cho ch·ªØ ƒë·ªÉ d·ªÖ ƒë·ªçc h∆°n
            ctx.strokeStyle = 'rgba(0,0,0,0.7)';
            ctx.lineWidth = 2; // ƒê·ªô d√†y vi·ªÅn ch·ªØ
            ctx.strokeText(text, x, y); // V·∫Ω vi·ªÅn tr∆∞·ªõc
            ctx.fillText(text, x, y);   // R·ªìi v·∫Ω ch·ªØ ƒë√® l√™n
        }
        
        function drawWheel() {
            const radius = wheelCanvas.width / 2;
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            rewards.forEach((reward, i) => {
                const angle = i * anglePerSegment;
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 3, angle, angle + anglePerSegment); // -3 ƒë·ªÉ vi·ªÅn canvas kh√¥ng b·ªã c·∫Øt
                ctx.closePath();
                ctx.fillStyle = reward.color;
                ctx.fill();
                ctx.strokeStyle = "#101018"; // Vi·ªÅn segment ƒë·∫≠m h∆°n
                ctx.lineWidth = 3; // Vi·ªÅn segment d√†y h∆°n
                ctx.stroke();

                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(angle + anglePerSegment / 2);
                
                const iconText = reward.icon;
                const rewardName = reward.text;
                
                const iconSize = 24; // Icon to h∆°n
                const textSize = rewardName.includes("VNƒê") || rewardName.length > 12 ? 8 : 9; // Font ch·ªØ to h∆°n
                const textYOffset = iconText ? 12 : 0; // D·ªãch ch·ªØ xu·ªëng n·∫øu c√≥ icon, tƒÉng kho·∫£ng c√°ch

                if (iconText) {
                    drawPixelText(iconText, radius * 0.5, -10, "#FFFFFF", iconSize); // D·ªãch icon l√™n, ra xa t√¢m h∆°n
                }
                drawPixelText(rewardName, radius * 0.5, textYOffset, "#FFFFFF", textSize);

                ctx.restore();
            });
        }

        function getReward() {
            let rand = Math.random();
            let cumulativeProbability = 0;
            for (let i = 0; i < rewards.length; i++) {
                cumulativeProbability += rewards[i].probability;
                if (rand <= cumulativeProbability) {
                    return i;
                }
            }
            return rewards.length - 1;
        }

        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
        let particles = [];

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 5 + 2; // Pixel to h∆°n n·ªØa
            this.speedX = (Math.random() - 0.5) * 10; // T·ªëc ƒë·ªô ƒëa d·∫°ng h∆°n
            this.speedY = (Math.random() - 0.5) * 10 - 2; // C√≥ xu h∆∞·ªõng bay l√™n ban ƒë·∫ßu
            this.life = 80 + Math.random() * 70; // T·ªìn t·∫°i l√¢u h∆°n
            this.alpha = 1;
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.speedY += 0.1; // Gravity nh·∫π h∆°n
            this.life -= 1;
            this.alpha = this.life / 100; // M·ªù d·∫ßn
        };

        Particle.prototype.draw = function() {
            fireworksCtx.globalAlpha = Math.max(0, this.alpha); // √Åp d·ª•ng ƒë·ªô m·ªù
            fireworksCtx.fillStyle = this.color;
            fireworksCtx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
            fireworksCtx.globalAlpha = 1; // Reset alpha
        };

        function createBurst(x, y) {
            particles = [];
            const particleCount = 200; // Nhi·ªÅu h·∫°t h∆°n cho hi·ªáu ·ª©ng "n·ªï"
            const colors = ["#FFD700", "#FF69B4", "#00FFFF", "#7FFF00", "#FF4500", "#FFFFFF", "#ffcc00", "#ff3030", "#00b800"];
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animateFireworks() {
            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            if (particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            }
        }

        spinButton.addEventListener('click', () => {
            if (spinning || spinsAvailableToday <= 0) return;

            spinning = true;
            spinButton.disabled = true;
            spinsAvailableToday--;
            spinChancesTodayEl.textContent = spinsAvailableToday;
            localStorage.setItem('pixelWheelLastSpinDate_v2', getTodayDateString());

            const now = Tone.now();
            spinStartSynth.triggerAttackRelease("C2", "8n", now); // √Çm "boop" tr·∫ßm


            const winningSegmentIndex = getReward();
            const winningReward = rewards[winningSegmentIndex];
            const angleToWinningSegmentCenter = (2 * Math.PI) - (winningSegmentIndex * anglePerSegment + anglePerSegment / 2);
            const randomOffset = (Math.random() - 0.5) * anglePerSegment * 0.6; // √çt ng·∫´u nhi√™n h∆°n ƒë·ªÉ d·ª´ng g·∫ßn gi·ªØa h∆°n
            const randomSpins = Math.floor(Math.random() * 4) + 8; // 8-11 v√≤ng, nhi·ªÅu h∆°n
            const totalRotation = (randomSpins * 2 * Math.PI) + angleToWinningSegmentCenter + randomOffset;
            
            currentAngle += totalRotation;
            wheelCanvas.style.transform = `rotate(${currentAngle}rad)`;

            setTimeout(() => {
                spinning = false;
                
                let rewardMessage = winningReward.text;
                rewardIconDisplayEl.textContent = winningReward.icon;
                rewardTextDisplayEl.classList.remove("sad-message");

                if (winningReward.isGood) {
                    resultTitleEl.textContent = "PH·∫¶N TH∆Ø·ªûNG L·ªöN!";
                    rewardTextDisplayEl.innerHTML = `B·∫°n nh·∫≠n ƒë∆∞·ª£c: <strong>${rewardMessage}</strong>`;
                    // √Çm thanh th·∫Øng ph·ª©c t·∫°p h∆°n
                    const winTime = Tone.now();
                    winSoundSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "4n", winTime);
                    winSoundSynth.triggerAttackRelease(["E5", "G5", "C6"], "8n", winTime + 0.3);
                    winSoundSynth.triggerAttackRelease("G6", "2n", winTime + 0.5);
                    
                    // K√≠ch ho·∫°t ph√°o hoa n·ªï l·ªõn
                    createBurst(Math.random() * fireworksCanvas.width * 0.6 + fireworksCanvas.width * 0.2, Math.random() * fireworksCanvas.height * 0.4 + fireworksCanvas.height * 0.1);
                    setTimeout(() => createBurst(Math.random() * fireworksCanvas.width * 0.6 + fireworksCanvas.width * 0.2, Math.random() * fireworksCanvas.height * 0.4 + fireworksCanvas.height * 0.1), 400);
                    setTimeout(() => createBurst(Math.random() * fireworksCanvas.width * 0.6 + fireworksCanvas.width * 0.2, Math.random() * fireworksCanvas.height * 0.4 + fireworksCanvas.height * 0.1), 800);
                    animateFireworks();
                } else {
                    resultTitleEl.textContent = "TI·∫æC QU√Å...";
                    rewardTextDisplayEl.innerHTML = `<strong class="sad-message">${rewardMessage}</strong>`;
                    rewardTextDisplayEl.classList.add("sad-message");
                    // √Çm thanh bu·ªìn h∆°n
                    const loseTime = Tone.now();
                    loseSoundSynth.triggerAttackRelease("4n", loseTime);
                    setTimeout(() => loseSoundSynth.triggerAttackRelease("2n", loseTime + 0.4), 300);
                }
                
                resultPopup.style.display = 'flex';
                checkSpinAvailability();

            }, 7600); // Th·ªùi gian n√†y ph·∫£i l·ªõn h∆°n transition c·ªßa canvas (7.5s)
        });

        closePopup.addEventListener('click', () => {
            resultPopup.style.display = 'none';
            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        });

        // Kh·ªüi t·∫°o
        drawWheel();
        checkSpinAvailability();
    </script>
</body>
</html>
